<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de dulces</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Lista de dulces</h1>
    <table>
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td><img src="imagen1.jpg" alt="Dulce 1"></td>
            <td>Dulce 1</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td><img src="imagen2.jpg" alt="Dulce 2"></td>
            <td>Dulce 2</td>
            <td>$15.00</td>
        </tr>
        <tr>
            <td><img src="imagen3.jpg" alt="Dulce 3"></td>
            <td>Dulce 3</td>
            <td>$20.00</td>
        </tr>
    </table>
</body>
</html>
